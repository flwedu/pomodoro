<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.min.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <h1 id="time__title"></h1>
    <div id="app" time=""></div>
    <button class="button" id="button__start">▶️</button>
    <button class="button" id="button__end">❌</button>
    <button class="button" id="button__configurations">⚙️</button>

    <div id="configurations" class="configurations hidden">
      <span>Focus Time:</span
      ><input type="number" name="time__focus" id="time__focus" />
      <span>Relax Time:</span
      ><input type="number" name="time__relax" id="time__relax" />
      <button class="button" id="button__save">Save Configurations</button>
    </div>

    <script type="module" src="/dist/app.js"></script>
  </body>
</html>
